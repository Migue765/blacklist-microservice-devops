version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "153641554973"
    AWS_DEFAULT_REGION: "us-west-2"
    ECR_REPOSITORY_NAME: "entrega3/blacklist"
    IMAGE_TAG: "latest"

phases:
  pre_build:
    commands:
      - echo "Installing application dependencies..."
      - pip install -r requirements.txt
      - echo "Installing test dependencies..."
      - pip install pytest pytest-cov
      - echo "Running unit tests..."
      - pytest test_blacklist_get.py -v --tb=short --cov=app --cov-report=term-missing
      - echo "Tests passed! Proceeding with Docker build..."
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG_COMMIT=${COMMIT_HASH:=latest}

  build:
    commands:
      - echo "Building Docker image... "
      - docker build -t $ECR_REPOSITORY_NAME:$IMAGE_TAG .
      - docker tag $ECR_REPOSITORY_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG
      - docker tag $ECR_REPOSITORY_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG_COMMIT

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:$IMAGE_TAG_COMMIT
      - echo "Docker image pushed successfully!"
      - echo "Image URI:" $REPOSITORY_URI:$IMAGE_TAG
      - echo "Commit tag:" $REPOSITORY_URI:$IMAGE_TAG_COMMIT
      - echo "Writing Image Definitions file..."
      - printf '[{"name":"blacklist-app","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - printf '{"ImageURI":"%s"}' $REPOSITORY_URI:$IMAGE_TAG > imageDetail.json
      - echo "Verifying files exist..."
      - ls -la appspec.json taskdef.json imagedefinitions.json imageDetail.json
      - echo "Validating AppSpec and TaskDef consistency..."
      - CONTAINER_NAME_APPSPEC=$(cat appspec.json | jq -r '.Resources[0].TargetService.Properties.LoadBalancerInfo.ContainerName')
      - CONTAINER_NAME_TASKDEF=$(cat taskdef.json | jq -r '.containerDefinitions[0].name')
      - CONTAINER_PORT_APPSPEC=$(cat appspec.json | jq -r '.Resources[0].TargetService.Properties.LoadBalancerInfo.ContainerPort')
      - CONTAINER_PORT_TASKDEF=$(cat taskdef.json | jq -r '.containerDefinitions[0].portMappings[0].containerPort')
      - echo "AppSpec Container: $CONTAINER_NAME_APPSPEC:$CONTAINER_PORT_APPSPEC"
      - echo "TaskDef Container: $CONTAINER_NAME_TASKDEF:$CONTAINER_PORT_TASKDEF"
      - |
        if [ "$CONTAINER_NAME_APPSPEC" != "$CONTAINER_NAME_TASKDEF" ]; then
          echo "ERROR: Container name mismatch between AppSpec and TaskDef!"
          echo "AppSpec: $CONTAINER_NAME_APPSPEC"
          echo "TaskDef: $CONTAINER_NAME_TASKDEF"
          exit 1
        fi
      - |
        if [ "$CONTAINER_PORT_APPSPEC" != "$CONTAINER_PORT_TASKDEF" ]; then
          echo "ERROR: Container port mismatch between AppSpec and TaskDef!"
          echo "AppSpec: $CONTAINER_PORT_APPSPEC"
          echo "TaskDef: $CONTAINER_PORT_TASKDEF"
          exit 1
        fi
      - echo "âœ… Validation passed: AppSpec and TaskDef are consistent"
      - echo "Task definition placeholder (will be replaced by CodePipeline):"
      - cat taskdef.json | jq '.containerDefinitions[0].image'
      - echo "Image detail for CodePipeline:"
      - cat imageDetail.json

artifacts:
  files:
    - "**/*"
    - imagedefinitions.json
    - imageDetail.json
    - appspec.json
    - taskdef.json
  secondary-artifacts:
    ImageArtifact:
      files:
        - imageDetail.json
