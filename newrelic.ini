[newrelic]
# New Relic configuration file
# License key can be set via environment variable NEW_RELIC_LICENSE_KEY
license_key = %(NEW_RELIC_LICENSE_KEY)s

# Application name - can be overridden via environment variable NEW_RELIC_APP_NAME
app_name = %(NEW_RELIC_APP_NAME)s

# Logging configuration
log_file = /tmp/newrelic-python-agent.log
log_level = info

# Performance monitoring
monitor_mode = true

# Transaction tracer
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = 2.0
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.500

# Error collector
error_collector.enabled = true
error_collector.ignore_status_codes = 400-499

# Browser monitoring
browser_monitoring.auto_instrument = false

# Application logging
application_logging.enabled = true
application_logging.forwarding.enabled = true
application_logging.metrics.enabled = true
application_logging.local_decorating.enabled = true

# Distributed tracing
distributed_tracing.enabled = true

# Span events
span_events.enabled = true

# Custom attributes
attributes.enabled = true
attributes.include = request.*, response.*, user.*, email, app_uuid, is_blacklisted

